<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesser</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="main.js" defer></script>
</head>

<body>

    <article>
        <span id="score" class="score">Grade:
            <span id="score-value">0.000%</span>
        </span>
        <div id="color" class="color"></div>

        <div class="buttons">
            <button id="guess1" class="guess1" onclick="checkGuess('guess1')">#FF0000</button>
            <button id="guess2" class="guess2" onclick="checkGuess('guess2')">#00FF00</button>
            <button id="guess3" class="guess3" onclick="checkGuess('guess3')">#0000FF</button>
        </div>

        <span id="feedback" class="feedback">Guess the color.</span>
    </article>

</body>

</html>
